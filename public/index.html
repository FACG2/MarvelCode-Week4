<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Marvel App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header id="header_container">
    <h1>Marvel</h1>
  </header>

  <div id = "formContainer1">
  <form  id="gender">
    <input id="male" type="radio" name="gender" value="Male Characters">
    <label for="male"><span><span></span></span> Male </label>
    <input id="female" type="radio" name="gender" value="Female Characters">
    <label for="female"><span><span></span></span> Female </label>
    <input id="both" type="radio" name="gender" value="both" checked>
    <label for="both"><span><span></span></span> Any </label>
  </form>
  <form id="align">
    <input id="good" type="radio" name="align" value="Good Characters">
    <label for="good"><span><span></span></span> Good </label>
    <input id="bad"type="radio" name="align" value="Bad Characters">
    <label for="bad"><span><span></span></span> Bad </label>
    <input id="both2" type="radio" name="align" value="both" checked>
    <label for="both2"><span><span></span></span> Any </label>
  </form>
</div>
  <div id="form" method="GET" action="search/" onsubmit="return false;">
    <div id="autocomplete_container">
      <input id="autocomplete" placeholder="Ex : Iron man" type="text" list="autocomplete-results" autofocus="true">
      <ul id="autocomplete-results"></ul>
    </div>
  </form>


  <script src="./js/request.js"></script>
  <script src="./js/index.js"></script>

</body>


</html>
